{% extends 'base.html' %}
{% block content %}
    <h1 class="title">Log in</h1>
    <form name="form" method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field">
            <div class="control">
                <button type="submit" class="btn btn-success">Log in</button>
            </div>
        </div>
    </form>
{% endblock %}
